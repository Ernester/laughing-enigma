
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>

        <meta charset="utf-8">
        <title>Fullscreen Login</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description" content="">
        <meta name="author" content="">

        <!-- CSS -->
        <link rel='stylesheet' href='http://fonts.googleapis.com/css?family=PT+Sans:400,700'>
        <link rel="stylesheet" href="/static/css/reset.css">
        <link rel="stylesheet" href="/static/css/supersized.css" >
        <link href="/static/css/style.css" rel='stylesheet' type='text/css'/>

        <!-- HTML5 shim, for IE6-8 support of HTML5 elements -->
        <!--[if lt IE 9]>
            <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
        <![endif]-->

    </head>

    <body>

        <div class="page-container">
            <h1>Login</h1>
            <form action="#" th:action="@{/login}" method="post">
                <input type="text" name="username" class="username" placeholder="Username">
                <input type="password" name="password" class="password" placeholder="Password">
                <input name="${_csrf.parameterName}" type="hidden" value="${_csrf.token}" />
                <button type="submit" id="submits">Sign me in</button>
                <div th:if="${param.error}" style="position: absolute; color: red; padding-top: 6%; padding-left: 3%">
                    非法的用户名或密码
                </div>
                <div class="error"><span>+</span></div>
            </form>
            <div class="connect">
                <p>Or connect with:</p>
                <p>
                    <a class="facebook" href=""></a>
                    <a class="twitter" href=""></a>
                </p>
            </div>
        </div>
        <div align="center">Collect from <a href="http://www.baidu.com/" target="_blank" title="fwd">fwd</a></div>

        <!-- Javascript -->
        <script src="/static/js/jquery-1.8.2.min.js"></script>
        <script src="/static/js/supersized.3.2.7.min.js"></script>
        <script src="/static/js/supersized-init.js"></script>
        <script src="/static/js/scripts.js"></script>

        <script th:inline="javascript">
            $(function () {
                $("#submits").on('click',function () {

               });
            });
        </script>
    </body>

</html>
